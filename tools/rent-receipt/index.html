<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM Tools | Rent Receipt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/rent-receipt/index.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg nav-theme">
        <div class="container">
            <a class="nav-logo" href="/">GTM Tools</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3 text-light">
                        <a class="nav-link text-light" href="#">Suggest a tool</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-light" type="button" id="button-addon2">Donate <i
                            class="fa-sharp fa-solid fa-heart" style="color: var(--theme-red-lite);"></i></button>

                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-5 py-4">
        <div class="row">

            <div class="col-md-3">
                <div class="card" style="">
                    <img src="../../assets/images/rent-receipt/house-rent.jpg" class="card-img-top" alt="..."
                        style="height: 100px; width: 150px; text-align: center;   margin: auto;">
                    <div class="card-body ">
                        <div class="rent-details">
                            <h5 class="card-title">Rent details</h5>


                            <form>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="tenantName"
                                            placeholder="tenantName" required>
                                        <label for="Tenant Name">Tenant name</label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-house-user"></i></span>
                                    <div class="form-floating">
                                        <textarea class="form-control"
                                            id="houseAddress" style="height: 70px; resize: none;" placeholder="Address"
                                            required></textarea>
                                        <label for="houseAddress">Rented house address</label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-indian-rupee-sign"></i></span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="rent"
                                            placeholder="rent" required>
                                        <label for="rent">House rent</label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-regular fa-calendar"></i></span>
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="receipt-start-date" required>
                                        <label for="receipt-start-date">Receipt start date</label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-regular fa-calendar"></i></span>
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="receipt-end-date" required>
                                        <label for="receipt-end-date">Receipt end date</label>
                                    </div>
                                </div>


                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="ownerName"
                                            placeholder="Owner Name" required>
                                        <label for="ownerName">Owner name</label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-address-card"></i></span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="ownersPan"
                                            placeholder="ownersPan">
                                        <label for="ownersPan">Owner's PAN (Optional)</label>
                                    </div>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-address-card"></i></span>
                                    <div class="form-floating">
                                        <select id="paymentMode" class="form-control">
                                            <option value="-1">- Select -</option>
                                            <option value="1">Cash</option>
                                            <option value="2">Credit/Debit card</option>
                                            <option value="3">UPI</option>
                                            <option value="4">Money order</option>
                                        </select>
                                        <label for="paymentMode">Payment mode</label>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 mt-5">
                                    <button class="btn btn-primary btn-lg " type="submit"
                                        id="generate-receipts">Generate</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9" style="min-height: 89vh; max-height: 95vh;">
                <div class="col-md-12">
                    <div class="card card-body shadow">
                        <div class="row">
                            <div class="col-md-1">
                                <img src="../../assets/images/icons/documents.png" alt="" srcset=""
                                    style="height: 70px; width: 70px;">
                            </div>
                            <div class="col-md-9">
                                <h4>Rent receipt generator <span class="badge bg-success">Free</span></h4>
                                <span>Generate professional rent receipts with ease using our Rent Receipt Generator
                                    tool</span>
                            </div>
                            <div class="col-md-2">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button" id="save-as-pdf">Save as PDF <i
                                            class="fa-solid fa-file-pdf"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-3" style="height: 80%;">
                    <div class="card card-body " style="height: 100%;">
                        <div class="bg-light h-100">
                            <div id="receipts-container" class="h-100" style="overflow: auto;">



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid py-3 bg-dark text-light">
        <div class="container-fluid">
            <div class="container-fluid  d-flex justify-content-center">
                <span style="text-align: center;">GTM Tools &#169; 2023 | Made with <i class="fa-solid fa-heart"
                        style="color: var(--theme-red-lite);"></i> in <img src="https://flagcdn.com/16x12/in.png"
                        srcset="https://flagcdn.com/32x24/in.png 2x,
                      https://flagcdn.com/48x36/in.png 3x" width="22" height="18" alt="India"></span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0b70a71459.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="../../assets/js/html2canvas.min.js"></script>

    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/rent-receipt/index.js"></script>

</body>

</html>
